{% load static %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WELCOME</title>
    <link rel="stylesheet" href="{% static 'styles/style1.css' %}">
</head>
<body>
    <style>
        body {background-image:url('static/images/aeroplane.jpeg');
        background_size:cover;
        background_attachment:fixed;
        height:100px;width:100%;
        background-position:center;
    </style>
    <br><br>
       <div class="m1">
           <marquee direction="right">Registration</marquee>
       </div><br><br><br>
<center>
<div class="m2" style="background:rgba(255,255,255,.5);">
   <form action="registration" method="post">
       {% csrf_token %}
       <ul><li>
           <br>
           <a href='javascript:history.go(-1)'  class="btn" style="margin-left:500px;color:black;">Go Back</a><br><br>
           Enter firstname:<input type="text"placeholder="Enter firstname"name="firstname"required/><br><br>
           Enter lastname:<input type="text"placeholder="Enter lastname"name="lastname"required/><br><br>
           Enter username:<input type="text"placeholder="Enter username"name="username"required/><br><br>
           Enter password:<input type="password"placeholder="Enter password"name="password1"/><br><br>
           Enter  confirm password:<input type="password"placeholder="Enter confirm password"name="password2"/><br><br>
           E-mail :<input type="Email"placeholder="Enter E-mail"name="email"/><br><br>
           Phone:<input type="phone no"placeholder="Enter Phone no"name="Phone no" maxlength="10"/><br><br>
           Gender <select name="gender">
           <option>----select----</option>
           <option value="Male">Male</option>
           <option value="Female">female</option>
           <option value="Others">Others</option>
        </select><br><br>
           <input type="submit" value="Register">
       </li></ul>
   </form>
</div>
</center>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
